<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Home Page Clone</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      background:black;
      color:#fff;
    }
    .navbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:15px 50px;
      position:fixed;
      width:100%;
      top:0;
      background:rgba(0,0,0,0.7);
      z-index:10;
    }

    .navbar-left{ 
      display:flex;
      align-items:center;
      gap:30px;
    }

    .navbar img{
      width:120px;
    }

    .navbar a{
      color:w;
      text-decoration:none;
      font-size:14px;
    }

    .navbar-right img{
      width:35px;
      border-radius:4px;
    }
    .hero{
      height:90vh;
      background:linear-gradient(to top, #141414, rgba(0,0,0,0.3)),
      url('https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/movie.jpg');
      background-size:cover;
      background-position:center;
      padding:200px 50px 0;
    }

    .hero h1{
      font-size:3rem;
      margin-bottom:15px;
    }

    .hero p{
      max-width:500px;
      font-size:1.1rem;
      margin-bottom:20px;
    }

    .hero button{
      padding:10px 25px;
      font-size:16px;
      border:none;
      border-radius:4px;
      margin-right:10px;
      cursor:pointer;
    }

    .play{
      background:#fff;
      color:#000;
    }

    .info{
      background:rgba(109,109,110,0.7);
      color:#fff;
    }
    .row{
      padding:20px 50px;
    }

    .row h2{
      margin-bottom:10px;
    }

    .row-posters{
      display:flex;
      overflow-x:auto;
      gap:10px;
    }

    .row-posters img{
      width:200px;
      border-radius:4px;
      transition:transform 0.3s;
      cursor:pointer;
    }

    .row-posters img:hover{
      transform:scale(1.1);
    }

    .row-posters::-webkit-scrollbar{
      display:none;
    }
    @media(max-width:768px){
      .navbar{
        padding:15px 20px;
      }

      .navbar-left a{
        display:none;
      }

      .hero{
        padding:150px 20px 0;
      }

      .hero h1{
        font-size:2rem;
      }

      .row{
        padding:20px;
      }

      .row-posters img{
        width:140px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </div>
    <div class="navbar-right">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png">
    </div>
  </div>
  <div class="hero">
    <img src="img/1393397.jpg"width="1600" height="500">
    <h1>Stranger Things</h1>
    <p>When a young boy vanishes, a small town uncovers a mystery involving secret experiments and supernatural forces.</p>
    <button class="play">▶ Play</button>
    <button class="info">ℹ More Info</button>
  </div>
  <div class="row">

    <div class="row-posters">

      <img src="https://image.tmdb.org/t/p/w500/r7XifzvtezNt31ypvsmb6Oqxw49.jpg">

      <img src="https://image.tmdb.org/t/p/w500/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg">
      <img src="img/imgi_161_avatar_800x1200_208c9665.jpg">
      <img src="img/imgi_221_189420c3dbf235953dbb719a513f845fe8422135b1008eadc67b8356ee4d2751 (2).jpg">
      <img src="img/imgi_221_009e8ed1-33fa-46ef-80c2-a02bb9502c9e.jpg">
      <img src="img/imgi_216_MV5BOGM0NGY3ZmItOGE2ZC00OWIxLTk0N2EtZWY4Yzg3ZDlhNGI3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg">

  <div class="row">

</body>
</html>
